<form method="get">
	<h2> Lets play FizzBuzz </h2>
	<input type="text" name="n">
	<button>Check</button>
	<ol>
		{% for x in range (1,n+1) %}
			{% if not (x % 3) and x % 5 %}
				<li>Fizz</li>
			{% elif not (x % 5) and x % 3 %}
				<li>Buzz</li>
			{% elif not (x % 3) and not (x % 5) %}
				<li>FizzBuzz</li>
			{% else %}
				<li>{{x}}</li>
			{% endif %}
		{% endfor %}

	</ol>
</form>
